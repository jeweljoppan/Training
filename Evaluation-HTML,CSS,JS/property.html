<!DOCTYPE html>
<html>

<head>
  <!-- ============ META INFO ==============-->
  <meta charset="utf-8" />
  <meta name="author" content="Jewel Jo Prince" />
  <meta name="description" content="Megha Website Property page" />
  <meta name="keywords" content="HTML">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- ============ CSS ==============-->

  <!-- ============ TITLE ==============-->
  <title>Mega Real Estate</title>

  <!-------- Font -------->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" />

  <!-------- Boostrap CSS -------->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-------- Favicon -------->
  <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />

  <!-------- Custom Styles -------->
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
  <link href="assets/css/style_property.css" type="text/css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <!-- ============ NAVBAR ==============-->
    <section class="container">
      <nav class="navbar navbar-expand-lg navbar-light ">
        <!-------- Logo -------->
        <a class="navbar-brand col-8" href="./index.html"><img src="assets/img/logo.png" alt="Logo"></a>
        <div id="navbar">

        </div>
      </nav>
    </section>
    <!-- ============ BANNER ==============-->
    <section id="banner">
      <div class="container h-100">
        <div class="row h-100 row align-items-center">
          <h2 class="col-9">Properties</h2>
          <div class="">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb bc-style">
                <li class="breadcrumb-item"><a href="./index.html"><i class="fa fa-home color-green"
                      aria-hidden="true"></i> &nbsp; HOME </a></li>
                <li class="breadcrumb-item add-opacity" aria-current="page">></li>
                <li class="breadcrumb-item active" aria-current="page">PROPERTIES</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </header>
  <section id="search">
    <div class="container shadow">
      <div class="row background-black p-3">
        <h3 class="col-8">Search Properties</h3>
        <button class="btn rent filter btn-none col p-3 align-self-end mr-3" onclick="">FOR RENT</button>
        <button class="btn sale  filter btn-none col p-3 align-self-end" onclick="">FOR SALE</button>
      </div>
      <div class="row justify-content-between">

        <select class="form-control selector col-3" id="label-search">
          <option>All Labels</option>
          <option>Apartment</option>
          <option>Bar</option>
          <option>Cafe</option>
          <option>Farm</option>
          <option>House</option>
          <option>Spa</option>
          <option>Store</option>
          <option>Restaurant</option>
          <option>Villa</option>
        </select>
        <button class="btn btn-grn p-3 col-3 search" onclick="">SEARCH</button>
      </div>
    </div>
  </section>
  <section id="property-listing">
    <div class="container">
      <div class="row">
        <img class="d-block" src="./assets/img/favicon.png" width="30px" height="40px">
      </div>
      <div class="row">
        <h3 class=" color-black">PROPERTIES</h3>
        <div class="ml-auto p-0 ">
          <button class="view list active button-green border-correction"><i class="fa fa-bars"></i>
          </button>
          <button class="view grid button-green border-correction"><i class="fa fa-th-large"></i>
          </button>
        </div>
      </div>
      <div class="content d-flex flex-column margin-correction justify-content-between">

      </div>
    </div>
    </div>
  </section>
  <footer>
    <div id="footer" class="container">

    </div>
  </footer>
  <!-------- Jquery CDN -------->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <!-------- AJAX -------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!--------Popper JS CDN-------->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <!-------- Bootstrap JS  CDN -------->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-------- CUSTOM JS -------->
  <script src="assets/js/property.js" type="text/javascript"> </script>
</body>

</html>
