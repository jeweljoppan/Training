<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Jewel Jo Prince" />
  <meta name="description" content="Prime numbers to a range" />
  <meta name="keywords" content="HTML ">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Print prime numbers</title>
  <script>
    function primeGenerator() {
      var i, j, flag;
      var prime = " ";
      var limit = document.getElementById("range").value;
      for (i=2; i <= limit; i++) {
        flag = 0;
        for (j = 2; j < i; j++) {
          if (i % j == 0) {
            flag = 1;
          }
        }
        if (flag == 0) {
          prime += i ;
          prime += "<br />";
        }
      }
      document.getElementById("generate").innerHTML = prime;
    }
  </script>
</head>

<body>
  <h1>Sample program to print prime numbers using js</h1>
  <label for="range">Limit: </label>
  <input type="number" id="range" value=0 /><br />
  <button onClick="primeGenerator()">Find</button>
  <p id="generate"></p>
</body>

</html>
