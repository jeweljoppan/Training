<!DOCTYPE html>
<html lang="en">

<head>

  <!-- ============ META INFO ==============-->
  <meta charset="utf-8" />
  <meta name="author" content="Jewel Jo Prince" />
  <meta name="description" content="Sample program using jquery" />
  <meta name="keywords" content="HTML ">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ============ TITLE ==============-->
  <title>Timer</title>

  <!-- ============ CSS ==============-->

  <!-------- Boostrap CSS -------->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
  <!-- ============ HEADER ==============-->
  <header>
    <h1 class=" text-center display-1 text-muted">
      Timer
    </h1>
  </header>
  <!-- ============ Timer ==============-->
  <section>
    <h4 class=" text-center display-3 " id="date"></h4>
    <h3 class=" text-center display-4" id="time"></h3>
  </section>
  <!-- ============ Footer ==============-->
  <footer>
    <!-------- Buttons -------->
    <div class="row">
      <button class="btn btn-primary offset-4  btn-lg" id="start">Start</button>
      <button class="btn btn-danger offset-3 btn-lg" id="stop">Stop</button>
    </div>
  </footer>
  <!-- ============ SCRIPTS ==============-->
  <!-------- Jquery CDN -------->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <!-------- Popper JS CDN  -------->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <!-------- Bootstrap JS  CDN -------->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-------- CUSTOM JS -------->
  <script src="assets/js/main.js" type="text/javascript"> </script>
</body>

</html>
